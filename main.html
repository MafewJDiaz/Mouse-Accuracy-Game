<!DOCTYPE html>
<html lang="en">
<head>
    <script src="mainjs.js" defer></script>
    <title>MDs JavaScript World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylemain.css">
</head>
<body>
    <div class="popup">
        <button id="close">&times;</button>
        <h2>Click Game</h2>
        <p>Click circles before they disappear</p>
    </div>

    <div class="scorebar">
        <ul id="scoreList">
            <!-- Add more dots as needed for tracking clicks -->
        </ul>
    </div>

    <div class="countdown" id="safeTimer">
        <h2 id="safeTimerDisplay">3</h2>
    </div>

    <div id="circle" class="circle"></div>
</body>
</html>
